name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,superpixel]"
    
    - name: Run tests
      run: |
        pytest --cov=pattern_local
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 flake8-pyproject mypy
        pip install -e ".[dev]"
    
    - name: Check code formatting with black
      run: black --check pattern_local examples
    
    - name: Check import sorting with isort
      run: isort --check-only pattern_local examples
    
    - name: Lint with flake8
      run: flake8 pattern_local examples
    
    - name: Type check with mypy
      run: mypy pattern_local 